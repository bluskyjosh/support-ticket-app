<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card pr-4 pl-4">
        <div class="card-block">
          <div class="login-title card-title" style="margin:15px"><h4>Log into your Support Ticket Account</h4></div>
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
              <label class="form-control-label" for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email"
                     [(ngModel)]="model.email"
                     #username="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && !username.valid }"
                     required />
              <div *ngIf="f.submitted && !username.valid" class="help-block invalid-feedback">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
              <label class="form-control-label" for="password">Password</label>
              <input type="password"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
                     id="password"
                     name="password" [(ngModel)]="model.password" #password="ngModel"
                     required />
              <div *ngIf="f.submitted && !password.valid" class="help-block invalid-feedback">Password is required</div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>

              <!--<a href="javascript:void(0)" (click)="forgotPassword()">Forgot Password?</a>-->
              <span class="pull-right"><a href="javascript:void(0)" (click)="register()">Register</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
