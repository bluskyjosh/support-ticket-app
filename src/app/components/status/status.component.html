
<div class="modal-header">
    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{type}} Status</h4>
    </div>
</div>
<div class="modal-body">

    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !status_name.valid }">
            <label for="name">Status Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="status.name"
                   #status_name="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && !status_name.valid }"
                   required />
            <div *ngIf="f.submitted && !status_name.valid" class="help-block invalid-feedback">Status Name is Required</div>
        </div>

        <div class="form-group">
            <label for="description">Status Description</label>
            <textarea class="form-control" id="description" name="description"
                      [(ngModel)]="status.description"
                      #description="ngModel"
                      rows="10"
            ></textarea>
        </div>

        <div class=" col-4 form-group">
            <label for="color">Status Color</label>
            <input id="color"
                   name="color"
                   class="form-control"
                   [value]="status.color"
                   [style.background]="status.color"
                   [cpCancelButton]="true"
                   [(colorPicker)]="status.color">
        </div>

        <div class="form-group">
            <button type="button" class="btn" (click)="activeModal.dismiss('Close Click')">Cancel</button>
            <button  class="btn btn-primary">Save</button>
            <!--<button type="button" class="btn btn-danger pull-right" (click)="delete()">Delete</button>-->
        </div>
    </form>

</div>
