<div class="row mt-4">
  <div class="col-12">

    <h2>Users</h2>
    <ngx-datatable #categoryTable
                   class="material"
                   [columnMode]="'force'"
                   [headerHeight]="65"
                   [footerHeight]="50"
                   [rowHeight]="'auto'"
                   [limit]="10"
                   [rows]="users"
                   [sorts]="[{prop: 'id', dir:'acs'}]">

      <!--Column Templates-->
      <ngx-datatable-column name="Id"
                            prop="id"
                            [resizeable]="false"
                            [sortable]="true"
                            [draggable]="false">
      </ngx-datatable-column>

      <ngx-datatable-column name="First Name"
                            prop="first_name"
                            [resizeable]="false"
                            [sortable]="true"
                            [draggable]="false">
      </ngx-datatable-column>

      <ngx-datatable-column name="Last Name"
                            prop="last_name"
                            [resizeable]="false"
                            [sortable]="true"
                            [draggable]="false">
      </ngx-datatable-column>

      <ngx-datatable-column name="Email Address"
                            prop="email"
                            [resizeable]="false"
                            [sortable]="true"
                            [draggable]="false">
      </ngx-datatable-column>

      <ngx-datatable-column name="Administrator"
                            [maxWidth]="200"
                            [resizeable]="false"
                            [sortable]="true"
                            [comparator]="boolComparator"
                            [draggable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="text-center">
            <input type="checkbox" class="form-check-input" [disabled]="true" [(checked)]="row.is_admin">
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Add"
                            [maxWidth]="80"
                            [resizeable]="false"
                            [sortable]="false"
                            [draggable]="false">
        <ng-template let-row="row" ngx-datatable-header-template>
          <div class="pull-right">
            <i class="btn btn-success" title="Add Category">
              <span class="fa fa-plus fa-lg"></span>
            </i>
          </div>

        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

  </div>
</div>
